<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSV Map with Legend and KML Toggle</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- MarkerCluster plugin -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.1/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.1/dist/leaflet.markercluster.js"></script>

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <!-- Omnivore for KML -->
  <script src="https://unpkg.com/leaflet-omnivore@0.3.1/leaflet-omnivore.min.js"></script>

  <style>
    #map {
      height: 90vh;
      width: 100%;
    }

    .legend {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      font-family: Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5em;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      max-width: 250px;
    }

    .legend input {
      vertical-align: middle;
    }

    .legend label {
      margin-left: 5px;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="legend" class="legend"></div>

<script>
  const map = L.map('map').setView([41.2194833, -106.2815294], 4);

  // Add tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18
  }).addTo(map);

  // Initialize the variables
  const layers = {};
  const colors = {};

  // KML Layer setup (not yet shown until toggle)
  const kmlUrl = 'https://raw.githubusercontent.com/Recca2831/Dave-Project/main/green%20claim%20line%20KML%20test.kml';
  let kmlLayer;

  // KML layer loading and setting styles
  omnivore.kml(kmlUrl).on('ready', function () {
    this.eachLayer(function (layer) {
      layer.setStyle({
        color: 'green',
        weight: 2,
        opacity: 0.7
      });
    });
    kmlLayer = this;  // Save the KML layer for toggling later
  });

  // Function to get a random color for each category
  function getColor(category) {
    if (!colors[category]) {
      colors[category] = '#' + Math.floor(Math.random() * 16777215).toString(16);
    }
    return colors[category];
  }

  // Function to create the legend
  function addLegend(categories) {
    const legend = document.getElementById('legend');
    legend.innerHTML = '<b>Toggle Categories:</b><br>';

    // Add categories to the legend
    categories.forEach((category) => {
      const color = getColor(category);
      legend.innerHTML += `
        <div>
          <input type="checkbox" id="${category}" checked onchange="toggleLayer('${category}')">
          <span style="color:${color};">&#9679;</span>
          <label for="${category}">${category}</label>
        </div>
      `;
    });

    // Add KML layer toggle checkbox
    legend.innerHTML += `
      <hr>
      <div>
        <input type="checkbox" id="kmlToggle" checked onchange="toggleKML()">
        <label for="kmlToggle"><strong>Show KML Layer</strong></label>
      </div>
    `;
  }

  // Function to toggle the visibility of the layers based on category
  function toggleLayer(category) {
    if (layers[category]) {
      if (map.hasLayer(layers[category])) {
        map.removeLayer(layers[category]);
      } else {
        map.addLayer(layers[category]);
      }
    }
  }

  // Function to toggle the KML layer
  window.toggleKML = function() {
    const checkbox = document.getElementById('kmlToggle');
    if (checkbox.checked) {
      if (kmlLayer) {
        map.addLayer(kmlLayer);
      }
    } else {
      if (kmlLayer) {
        map.removeLayer(kmlLayer);
      }
    }
  };

  // Parse the CSV data and add markers to the map
  const csvUrl = 'https://raw.githubusercontent.com/Recca2831/Dave-Project/refs/heads/main/wy-geo-db-polished.csv';

  Papa.parse(csvUrl, {
    download: true,
    header: true,
    complete: function(results) {
      const data = results.data;
      const categories = new Set();

      data.forEach((row) => {
        const lat = parseFloat(row.Latitude);
        const lon = parseFloat(row.Longitude);
        const category = row.Cd_ppm_ICP61 || 'Uncategorized';
        if (isNaN(lat) || isNaN(lon)) return;

        categories.add(category);

        let popupContent = '<strong>Details:</strong><br>';
        for (const key in row) {
          const value = row[key] || 'N/A';
          if (key.toLowerCase() === 'website') {
            popupContent += `<b>${key}:</b> <a href="${value}" target="_blank">${value}</a><br>`;
          } else {
            popupContent += `<b>${key}:</b> ${value}<br>`;
          }
        }

        const marker = L.marker([lat, lon]).bindPopup(popupContent);

        if (!layers[category]) {
          layers[category] = L.markerClusterGroup();
        }
        layers[category].addLayer(marker);
      });

      // Add layers to the map
      for (const category in layers) {
        map.addLayer(layers[category]);
      }

      // Add the legend to the map
      addLegend(Array.from(categories));

      // Fit map bounds to markers
      const allMarkers = L.featureGroup(Object.values(layers));
      map.fitBounds(allMarkers.getBounds(), { maxZoom: 8 });
    },
  });
</script>

</body>
</html>
