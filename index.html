<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CSV Map with Legend and KML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- MarkerCluster plugin -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.1/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.1/dist/leaflet.markercluster.js"></script>

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <!-- Omnivore for KML -->
  <script src="https://unpkg.com/leaflet-omnivore@0.3.1/leaflet-omnivore.min.js"></script>

  <style>
    #map { height: 90vh; width: 100%; }
    .legend { background: white; padding: 10px; line-height: 1.5em; }
    .legend input { vertical-align: middle; }
    .legend label { margin-left: 5px; }
  </style>
</head>
<body>

<div id="map"></div>
<div id="legend" class="legend"></div>

<script>
  const map = L.map('map').setView([41.2194833, -106.2815294], 4);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18
  }).addTo(map);

  const colors = {};
  const layers = {};

  // Load and add KML layer FIRST (so it's underneath markers)
  const kmlUrl = 'https://raw.githubusercontent.com/Recca2831/Dave-Project/main/green%20claim%20line%20KML%20test.kml';
  omnivore.kml(kmlUrl)
    .on('ready', function () {
      this.eachLayer(function (layer) {
        layer.setStyle({
          color: 'green',
          weight: 2,
          opacity: 0.7
        });
        if (layer instanceof L.Path) {
          layer.options.interactive = false;  // Disable mouse interaction
          layer.off(); // Remove all event listeners just in case
        }
      });
    })
    .addTo(map);

  function getColor(category) {
    if (!colors[category]) {
      colors[category] = '#' + Math.floor(Math.random() * 16777215).toString(16);
    }
    return colors[category];
  }

  function addLegend(categories) {
    const legend = document.getElementById('legend');
    legend.innerHTML = '<b>Toggle Categories:</b><br>';
    categories.forEach(category => {
      const color = getColor(category);
      legend.innerHTML += `
        <div>
          <input type="checkbox" id="${category}" checked onchange="toggleLayer('${category}')">
          <span style="color:${color};">&#9679;</span>
          <label for="${category}">${category}</label>
        </div>
      `;
    });
  }

  function toggleLayer(category) {
    if (layers[category]) {
      if (map.hasLayer(layers[category])) {
        map.removeLayer(layers[category]);
      } else {
        map.addLayer(layers[category]);
      }
    }
  }

  const csvUrl = 'https://raw.githubusercontent.com/Recca2831/Dave-Project/refs/heads/main/wy-geo-db-polished.csv';

  Papa.parse(csvUrl, {
    download: true,
    header: true,
    complete: function(results) {
      const data = results.data;
      const categories = new Set();

      data.forEach(row => {
        const lat = parseFloat(row.Latitude);
        const lon = parseFloat(row.Longitude);
        const category = row.Cd_ppm_ICP61 || "Uncategorized";
        if (isNaN(lat) || isNaN(lon)) return;

        categories.add(category);

        let popupContent = '<strong>Details:</strong><br>';
        for (const key in row) {
          const value = row[key] || 'N/A';
          if (key.toLowerCase() === 'website') {
            popupContent += `<b>${key}:</b> <a href="${value}" target="_blank">${value}</a><br>`;
          } else {
            popupContent += `<b>${key}:</b> ${value}<br>`;
          }
        }

        const marker = L.marker([lat, lon]).bindPopup(popupContent);

        if (!layers[category]) {
          layers[category] = L.markerClusterGroup();
        }
        layers[category].addLayer(marker);
      });

      for (const category in layers) {
        map.addLayer(layers[category]); // Markers added AFTER KML
      }

      addLegend(Array.from(categories));

      const allMarkers = L.featureGroup(Object.values(layers));
      map.fitBounds(allMarkers.getBounds(), { maxZoom: 8 });
    }
  });
</script>

</body>
</html>
